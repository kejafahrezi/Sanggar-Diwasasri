    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>   

                    <div class="food-menu-img">
                        <img src="images/menu-momo.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>Sewa Baju Adat</h3>
                        <p class="food-price">Rp. 180.000 / Hari</p>

                        <div class="order-label">Jumlah pesanan:</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Detail Pembayaran</legend>
                    <div class="order-label">Nama Lengkap</div>
                    <input type="text" name="full-name" placeholder="E.g. Kezia Ahmad Fahrezi" class="input-responsive" required>

                    <div class="order-label">Nama / Daerah Baju Adat</div>
                    <input type="text" name="full-name" placeholder="E.g. Surjan (Baju Adat Jawa)" class="input-responsive" required>

                    <div class="order-label">Nomor Telepon</div>
                    <input type="tel" name="contact" placeholder="E.g. 088254xxxxxx" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. alokjumpshoot@gmail.com" class="input-responsive" required>

                    <div class="order-label">Alamat</div>
                    <textarea name="address" rows="10" placeholder="E.g. Gg. Mayonk, Jl Bekasi Timur" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
